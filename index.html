<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="main.js" defer ></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="selectSize">
        <div>Select the size</div>
        <button id="popup" class="btn btn-primary">Select</button>
    </div>
    <p id="message"></p>
    <p id="drawMessage"></p>
    <div id="container"></div>
    <div class="footer">
        <button class="btn btn-secondary" onclick="setColor('black')">Black</button>
        <button class="btn btn-success" onclick="setColor('random')">Random</button>
        <button class="btn btn-danger" onclick="resetContainer()">Reset</button>
    </div>
</body>
</html>
